<body class="horizontal-layout horizontal-menu blank-page navbar-floating footer-static bg-white" data-open="hover" data-menu="horizontal-menu" data-col="blank-page">
    <!-- BEGIN: Header-->
    <!-- END: Header-->
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="content-wrapper container-xxl p-0">


            <div class="content-body">
                <div class="row match-height">


                    <div class="col-lg-8 center-col">
                        <div class="card">

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-1">
                                            <label class="form-label" for="defaultInput">Textbox</label>
                                            <input id="defaultInput" class="form-control" type="text" placeholder="Enter here">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-1">
                                            <label class="form-label" for="defaultInput">Textbox Small</label>
                                            <input id="defaultInput" class="form-control form-control-sm" type="text" placeholder="Enter here">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-1">
                                            <label class="form-label" for="defaultInput">Dropdown</label>
                                            <select class="form-select">
                                                <option>xxxxxxxx</option>
                                                <option>xxxxxxxx</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-1">
                                            <label class="form-label" for="defaultInput">Dropdown Small</label>
                                            <select class="form-select form-select-sm">
                                                <option>xxxxxxxx</option>
                                                <option>xxxxxxxx</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-1">
                                            <label class="form-label" for="select-area">Select2</label>

                                            <select class="select2 w-100" id="select-area">
                                                <option>NIS</option>
                                                <option>STPL</option>
                                                <option>KEERTIKA</option>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-1">
                                            <label class="form-label" for="vertical-country">Select2 Small</label>
                                            <div class="small-select">
                                                <select class="select2 w-100" id="vertical-country">
                                                    <option>NIS</option>
                                                    <option>STPL</option>
                                                    <option>KEERTIKA</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-1">
                                            <label class="form-label" for="defaultInput">Search</label>
                                            <div class="input-group input-group-merge mb-2">
                                                <span class="input-group-text" id="basic-addon-search2"><i data-feather="search"></i></span>
                                                <input type="text"
                                                       class="form-control"
                                                       placeholder="Search..."
                                                       aria-label="Search..."
                                                       aria-describedby="basic-addon-search2" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-1">
                                            <label class="form-label" for="basic-default-password1">Password</label>
                                            <div class="input-group input-group-merge form-password-toggle mb-2">
                                                <input type="password"
                                                       class="form-control"
                                                       id="basic-default-password1"
                                                       placeholder="Your Password"
                                                       aria-describedby="basic-default-password1" />
                                                <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-1">
                                            <label class="form-label" for="vertical-first-name">Datepicker</label>
                                            <div class="input-group input-group-merge">
                                                <span class="input-group-text">
                                                    <i class="far fa-calendar-alt"></i>
                                                </span>
                                                <input type="text" class="datepicker form-control form-control-sm" name="fname-icon">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-1">
                                            <label class="form-label" for="vertical-first-name">timepicker</label>
                                            <div class="input-group input-group-merge">
                                                <span class="input-group-text">
                                                    <i class="far fa-clock"></i>
                                                </span>
                                                <input type="text" class="timepicker form-control form-control-sm" name="fname-icon">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="mb-1">
                                            <label class="form-label" for="vertical-first-name">Datetimepicker</label>
                                            <div class="input-group input-group-merge">
                                                <span class="input-group-text">
                                                    <i class="far fa-clock"></i>
                                                </span>
                                                <input type="text" class="datetimepicker form-control form-control-sm" name="fname-icon">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="mb-1">
                                            <label for="formFile" class="form-label">Upload</label>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="mb-1">
                                            <label for="formFileMultiple" class="form-label">Upload Multiple files</label>
                                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="mb-1">
                                            <label for="formFileSm" class="form-label">Upload Small</label>
                                            <input class="form-control form-control-sm min-height-inherit" id="formFileSm" type="file">
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="mb-1">
                                            <label for="exampleFormControlTextarea1" class="form-label">Textarea</label>
                                            <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="2"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="demo-inline-spacing">
                                            <div class="form-check check-box">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="checked" checked="">
                                                <label class="form-check-label" for="inlineCheckbox1">Checkbox</label>
                                            </div>
                                            <div class="form-check check-box">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2">
                                                <label class="form-check-label" for="inlineCheckbox2">Checkbox</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="demo-inline-spacing text-first">
                                            <div class="form-check radio-button">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked="">
                                                <label class="form-check-label" for="inlineRadio1">Radio</label>
                                            </div>
                                            <div class="form-check radio-button">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">Radio</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="exampleFormControlTextarea1" class="form-label">Radio Icon</label>
                                        <div class="row custom-options-checkable g-1">
                                            <div class="col-md-3">
                                                <input class="custom-option-item-check" type="radio" name="customOptionsCheckableRadiosWithIcon"
                                                       id="customOptionsCheckableRadiosWithIcon1" checked />
                                                <label class="custom-option-item text-center p-50" for="customOptionsCheckableRadiosWithIcon1">
                                                    <i class="far fa-thumbs-up font-medium-3"></i>
                                                </label>
                                            </div>

                                            <div class="col-md-3">
                                                <input class="custom-option-item-check"
                                                       type="radio"
                                                       name="customOptionsCheckableRadiosWithIcon"
                                                       id="customOptionsCheckableRadiosWithIcon2"
                                                       value="" />
                                                <label class="custom-option-item text-center text-center p-50" for="customOptionsCheckableRadiosWithIcon2">
                                                    <i class="far fa-thumbs-down font-medium-3"></i>
                                                </label>
                                            </div>

                                        </div>


                                    </div>


                                    <div class="col-md-4">
                                        <div class="mb-1">
                                            <label for="exampleFormControlTextarea1" class="form-label">Checkbox Icon</label>
                                            <div class="row custom-options-checkable g-1">
                                                <div class="col-md-4">
                                                    <input class="custom-option-item-check"
                                                           type="checkbox"
                                                           name="customOptionsCheckableCheckboxWithIcon"
                                                           id="customOptionsCheckableCheckboxWithIcon1"
                                                           checked />
                                                    <label class="custom-option-item text-center p-50" for="customOptionsCheckableCheckboxWithIcon1">
                                                        <i data-feather="server" class="font-medium-3 mb-50"></i>
                                                        <br />
                                                        <small>Demo 1</small>
                                                    </label>
                                                </div>

                                                <div class="col-md-4">

                                                    <input class="custom-option-item-check"
                                                           type="checkbox"
                                                           name="customOptionsCheckableCheckboxWithIcon"
                                                           id="customOptionsCheckableCheckboxWithIcon2"
                                                           value="" />
                                                    <label class="custom-option-item text-center text-center p-50" for="customOptionsCheckableCheckboxWithIcon2">
                                                        <i data-feather="shield" class="font-medium-3 mb-50"></i>
                                                        <br />
                                                        <small>Demo 2</small>
                                                    </label>

                                                </div>
                                                <div class="col-md-4">

                                                    <input class="custom-option-item-check"
                                                           type="checkbox"
                                                           name="customOptionsCheckableCheckboxWithIcon"
                                                           id="customOptionsCheckableCheckboxWithIcon3"
                                                           value="" />
                                                    <label class="custom-option-item text-center p-50" for="customOptionsCheckableCheckboxWithIcon3">
                                                        <i data-feather="lock" class="font-medium-3 mb-50"></i>
                                                        <br />
                                                        <small>Demo 3</small>
                                                    </label>
                                                </div>

                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-md-12 text-center">
                                        <button type="button" class="btn btn-success waves-effect waves-float waves-light">Save</button>
                                        <button type="button" class="btn btn-danger waves-effect waves-float waves-light">Add New / Cancel</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>



        </div>
