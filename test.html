<body>


    <div class="col-md-4">
        <div class="form-group">
            <label>Date <span class="text-danger">*</span></label>
            <div class="form-group form-group-feedback form-group-feedback-right">
                <input type="text" class="datepicker form-control" placeholder="Enter Date">
                <small style="" class="help-block">Dummy error text</small>
                <div class="form-control-feedback ">
                    <i class="icon-calendar22 text-muted"></i>
                </div>
            </div>

        </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="./after-login.html">Open modal for @mdo</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="frame" src="" height="500px;" width="100%" frameborder="0" style="border-radius: 2px;"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendors/js/vendors.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="vendors/js/ui/jquery.sticky.js"></script>
    <script src="vendors/js/forms/wizard/bs-stepper.min.js"></script>
    <script src="vendors/js/forms/select/select2.full.min.js"></script>
    <script src="vendors/js/forms/validation/jquery.validate.min.js"></script>
    <script src="js/core/app-menu.min.js"></script>
    <script src="js/core/app.min.js"></script>
    <script src="js/scripts/customizer.min.js"></script>
    <script src="js/scripts/pages/auth-login.js"></script>
    <script src="js/scripts/forms/form-wizard.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.3/b-2.0.1/fc-4.0.0/fh-3.2.0/r-2.2.9/sc-2.0.5/sb-1.2.2/sl-1.3.3/datatables.min.js"></script>

    <script>

        $('#exampleModal').on('shown.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var recipient = button.data('bs-whatever');
            $(this).find('iframe').attr('src', recipient);
        })


    </script>


    <script>
        $('.datepicker').datetimepicker({
            // format: 'DD MMM YYYY HH:mm',
            format: 'DD MMM YYYY',
            // showClear:true,
            showClose: true,
            // maxDate: new Date().setHours(new Date().getHours() + 1),
            ignoreReadonly: true
        });
    </script>
