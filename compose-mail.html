    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="content-wrapper container-xxl p-0">


            <div class="content-body">
                <div class="row match-height">


                    <div class="col-lg-12">
                        <div class="">

                            <div class="card-body">

                                <form class="compose-form">
                                    <div class="compose-mail-form-field select2-primary">
                                        <div class="mb-1 row">
                                            <label for="colFormLabelLg" class="col-sm-1 col-1 col-form-label-lg">To:</label>
                                            <div class="col-sm-11 col-11">
                                                <select class="select2 form-select w-100" id="email-to" multiple>
                                                    <option data-avatar="1-small.png" value="Jane Foster">Jane Foster</option>
                                                    <option data-avatar="3-small.png" value="Donna Frank">Donna Frank</option>
                                                    <option data-avatar="5-small.png" value="Gabrielle Robertson">Gabrielle Robertson</option>
                                                    <option data-avatar="7-small.png" value="Lori Spears">Lori Spears</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="compose-mail-form-field cc-wrapper">
                                        <div class="mb-1 row">
                                            <label for="colFormLabelLg" class="col-sm-1 col-1 col-form-label-lg">Cc:</label>
                                            <div class="col-sm-11 col-11">
                                                <select class="select2 form-select w-100" id="emailCC" multiple>
                                                    <option data-avatar="1-small.png" value="Jane Foster">Jane Foster</option>
                                                    <option data-avatar="3-small.png" value="Donna Frank">Donna Frank</option>
                                                    <option data-avatar="5-small.png" value="Gabrielle Robertson">Gabrielle Robertson</option>
                                                    <option data-avatar="7-small.png" value="Lori Spears">Lori Spears</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="compose-mail-form-field bcc-wrapper">
                                        <div class="mb-1 row">
                                            <label for="colFormLabelLg" class="col-sm-1 col-1 col-form-label-lg">Bcc:</label>
                                            <div class="col-sm-11 col-11">
                                                <select class="select2 form-select w-100" id="emailBCC" multiple>
                                                    <option data-avatar="1-small.png" value="Jane Foster">Jane Foster</option>
                                                    <option data-avatar="3-small.png" value="Donna Frank">Donna Frank</option>
                                                    <option data-avatar="5-small.png" value="Gabrielle Robertson">Gabrielle Robertson</option>
                                                    <option data-avatar="7-small.png" value="Lori Spears">Lori Spears</option>
                                                </select>
                                            </div>
                                        </div>
                                       
                                    </div>
                                    <div class="compose-mail-form-field">
                                        <div class="mb-1 row">
                                            <div class="col-sm-12">
                                                <input type="text" id="emailSubject" placeholder="Subject" class="form-control" name="emailSubject" />
                                            </div>
                                        </div>
                                       
                                    </div>
                                    <div class="col-md-12 mb-1">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                     </div>
                                    <div class="compose-footer-wrapper">
                                        <button type="button" class="btn btn-primary waves-effect waves-float waves-light">Send</button>
                                    </div>

                            </div>
