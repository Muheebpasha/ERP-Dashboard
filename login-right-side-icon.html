<body class="horizontal-layout horizontal-menu blank-page navbar-floating footer-static  " data-open="hover" data-menu="horizontal-menu" data-col="blank-page">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <div class="auth-wrapper auth-cover">
                    <div class="auth-inner row m-0">

                        <!-- Left Text-->
                        <div class="d-none d-lg-flex col-lg-7 align-items-center p-5" style="background: #003e7c;">
                            <a class="" href="index-2.html">
                                <img src="images/logo.png">
                            </a>
                            <!--<div class="w-100 d-lg-flex align-items-center justify-content-center px-5"><img class="img-fluid" src="images/login-bg.jpg" alt="Login V2" /></div>-->
                        </div>
                        <!-- /Left Text-->
                        <!-- Login-->
                        <div class="col-lg-5 align-items-center auth-bg px-2">
                            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                                <br />
                                <br />
                                <!-- Brand logo-->
                                <!--<a class="brand-logo" href="index-2.html">
                                    <img src="images/logo.png">
                                </a>-->
                                <!-- /Brand logo-->
                                <h2 class="card-title fw-bolder mb-1">Sign In</h2>

                                <section class="modern-horizontal-wizard login-tab">
                                    <div class="bs-stepper wizard-modern modern-wizard-example">
                                        <div class="bs-stepper-header">
                                            <div class="step" data-target="#account-details-modern" role="tab" id="account-details-modern-trigger">
                                                <button type="button" class="step-trigger">
                                                    <div class="tab-icon-box">
                                                        <img src="images/site-emp.png" />
                                                    </div>
                                                    <div class="bs-stepper-label">
                                                        <span class="bs-stepper-title">Site Employee</span>
                                                    </div>

                                                </button>
                                            </div>
                                           
                                            <div class="step" data-target="#personal-info-modern" role="tab" id="personal-info-modern-trigger">
                                                <button type="button" class="step-trigger">
                                                    <div class="tab-icon-box">
                                                        <img src="images/site-emp.png" />
                                                    </div>
                                                    <div class="bs-stepper-label">
                                                        <span class="bs-stepper-title">Admin</span>
                                                    </div>
                                                </button>
                                            </div>
                                           
                                            <div class="step" data-target="#address-step-modern" role="tab" id="address-step-modern-trigger">
                                                <button type="button" class="step-trigger">
                                                    <div class="tab-icon-box">
                                                        <img src="images/site-emp.png" />
                                                    </div>
                                                    <div class="bs-stepper-label">
                                                        <span class="bs-stepper-title">Client</span>
                                                    </div>
                                                </button>
                                            </div>
                                           
                                            
                                        </div>
                                        <div class="">
                                            <div id="account-details-modern" class="content" role="tabpanel" aria-labelledby="account-details-modern-trigger">
                                                <form class="auth-login-form mt-2">
                                                    <div class="mb-1">
                                                        <!--<label class="form-label" for="login-email">User Name</label>-->
                                                        <div class="input-group input-group-merge">
                                                            <span class="input-group-text"><i data-feather="user"></i></span>
                                                            <input type="text"
                                                                   id="first-name-icon"
                                                                   class="form-control"
                                                                   name="fname-icon"
                                                                   placeholder="User Name" />
                                                        </div>
                                                    </div>
                                                    <div class="mb-1">
                                                        <div class="d-flex justify-content-between">
                                                            <label class="form-label" for="login-password">Password</label><a href="auth-forgot-password-cover.html"><small>Forgot Password?</small></a>
                                                        </div>
                                                        <div class="input-group input-group-merge form-password-toggle">
                                                            <span class="input-group-text"><i data-feather="lock"></i></span>
                                                            <input type="password"
                                                                   id="first-name-icon"
                                                                   class="form-control"
                                                                   name="fname-icon"
                                                                   placeholder="Password" /><span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                                        </div>
                                                    </div>
                                                    <div class="mb-1">
                                                        <div class="form-check">
                                                            <input class="form-check-input" id="remember-me" type="checkbox" tabindex="3" />
                                                            <label class="form-check-label" for="remember-me"> Remember Me</label>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <button class="btn btn-primary" tabindex="4">Sign in</button>
                                                        </div>
                                                        <div class="col-md-6 text-end">
                                                            <label class="col-form-label fw-bolder">
                                                                <a href="#">
                                                                    Login through OTP
                                                                </a>
                                                            </label>
                                                        </div>
                                                    </div>
                                                   
                                                  
                                                </form>
                                            </div>
                                            <div id="personal-info-modern" class="content" role="tabpanel" aria-labelledby="personal-info-modern-trigger">
                                                <div class="content-header">
                                                    <h5 class="mb-0">Personal Info</h5>
                                                    <small>Enter Your Personal Info.</small>
                                                </div>
                                                <div class="row">
                                                    <div class="mb-1 col-md-6">
                                                        <label class="form-label" for="modern-first-name">First Name</label>
                                                        <input type="text" id="modern-first-name" class="form-control" placeholder="John" />
                                                    </div>
                                                    <div class="mb-1 col-md-6">
                                                        <label class="form-label" for="modern-last-name">Last Name</label>
                                                        <input type="text" id="modern-last-name" class="form-control" placeholder="Doe" />
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="mb-1 col-md-6">
                                                        <label class="form-label" for="modern-country">Country</label>
                                                        <select class="select2 w-100" id="modern-country">
                                                            <option label=" "></option>
                                                            <option>UK</option>
                                                            <option>USA</option>
                                                            <option>Spain</option>
                                                            <option>France</option>
                                                            <option>Italy</option>
                                                            <option>Australia</option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-1 col-md-6">
                                                        <label class="form-label" for="modern-language">Language</label>
                                                        <select class="select2 w-100" id="modern-language" multiple>
                                                            <option>English</option>
                                                            <option>French</option>
                                                            <option>Spanish</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-between">
                                                    <button class="btn btn-primary btn-prev">
                                                        <i data-feather="arrow-left" class="align-middle me-sm-25 me-0"></i>
                                                        <span class="align-middle d-sm-inline-block d-none">Previous</span>
                                                    </button>
                                                    <button class="btn btn-primary btn-next">
                                                        <span class="align-middle d-sm-inline-block d-none">Next</span>
                                                        <i data-feather="arrow-right" class="align-middle ms-sm-25 ms-0"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div id="address-step-modern" class="content" role="tabpanel" aria-labelledby="address-step-modern-trigger">
                                                <div class="content-header">
                                                    <h5 class="mb-0">Address</h5>
                                                    <small>Enter Your Address.</small>
                                                </div>
                                                <div class="row">
                                                    <div class="mb-1 col-md-6">
                                                        <label class="form-label" for="modern-address">Address</label>
                                                        <input type="text"
                                                               id="modern-address"
                                                               class="form-control"
                                                               placeholder="98  Borough bridge Road, Birmingham" />
                                                    </div>
                                                    <div class="mb-1 col-md-6">
                                                        <label class="form-label" for="modern-landmark">Landmark</label>
                                                        <input type="text" id="modern-landmark" class="form-control" placeholder="Borough bridge" />
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="mb-1 col-md-6">
                                                        <label class="form-label" for="pincode3">Pincode</label>
                                                        <input type="text" id="pincode3" class="form-control" placeholder="658921" />
                                                    </div>
                                                    <div class="mb-1 col-md-6">
                                                        <label class="form-label" for="city3">City</label>
                                                        <input type="text" id="city3" class="form-control" placeholder="Birmingham" />
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-between">
                                                    <button class="btn btn-primary btn-prev">
                                                        <i data-feather="arrow-left" class="align-middle me-sm-25 me-0"></i>
                                                        <span class="align-middle d-sm-inline-block d-none">Previous</span>
                                                    </button>
                                                    <button class="btn btn-primary btn-next">
                                                        <span class="align-middle d-sm-inline-block d-none">Next</span>
                                                        <i data-feather="arrow-right" class="align-middle ms-sm-25 ms-0"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </section>


                                
                               
                              </div>
                        </div>
                        <!-- /Login-->
                    </div>
                </div>
            </div>
        </div>
    </div>
